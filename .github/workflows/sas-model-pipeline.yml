name: ğŸš€ SAS Model to Production Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'model_pipeline/model_artifact/**'
      - 'model_pipeline/src/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate-and-build:
    name: ğŸ—ï¸ Validate, Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“ Validate SAS Model Artifacts
        id: validation
        run: |
          echo "ğŸ” Validating SAS model artifacts..."
          cd model_pipeline/model_artifact
          if jq empty "model_coefficients.json" && jq empty "deployment_config.json"; then
            echo "âœ… All SAS model artifacts are valid JSON."
            echo "ready=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Invalid JSON found in model artifacts."
            echo "ready=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: ğŸ” Log in to the Container registry
        if: steps.validation.outputs.ready == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ› ï¸ Build and push Docker image
        if: steps.validation.outputs.ready == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./model_pipeline
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    name: ğŸš€ Deploy to Production (Simulated)
    runs-on: ubuntu-latest
    needs: validate-and-build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸš€ Simulate Deployment
        run: |
          echo "ğŸš€ Deploying SAS Credit Risk API..."
          echo "  Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "  Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "  Environment: Production"
          echo "âœ… SAS model successfully 'deployed' to production!"
